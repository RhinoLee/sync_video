    <div id="room" class="inactive">
      <!-- User: <span id="username"></span> -->

      <div>
        <span>Video ID</span>

    <div id="player"></div>

    <script>
      // const nameInput = document.querySelector("#name");
      // const userName = document.querySelector("#username");
      const room = document.querySelector("#room");
      const videoInputID = document.querySelector("#videoInputID");
      const videoInputIDBtn = document.querySelector("#videoInputIDBtn");
      let paused = null;
      let conn = null;
      let player = null;

      conn = new WebSocket("ws://guarded-sierra-70219.herokuapp.com");

      // if (nameInput.value == "") {
      //   nameInput.value = "user" + parseInt(99999 * Math.random());
      // }

      var tag = document.createElement("script");
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName("script")[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      function onYouTubeIframeAPIReady() {
        player = new YT.Player("player", {
          height: "390",
          width: "640",
          videoId: "XM6kMqDkQTY",
          events: {
            onReady: onPlayerReady,
            onStateChange: onPlayerStateChange,
          },
        });
      }

      function onPlayerReady(event) {}

      var done = false;
      function onPlayerStateChange(event) {
        console.log("onPlayerStateChange", event.data);
        if (event.data === 2) {
          conn.send("paused " + player.getCurrentTime());
          paused = true;
        } else if (event.data === 1) {
          conn.send("start");
          paused = false;
        }
      }

      videoInputIDBtn.addEventListener("click", function () {
        conn.send("videoID " + videoInputID.value);
        player.loadVideoById(videoInputID.value, 0, "default");
      });

      conn.onmessage = function (ev) {
        console.log("ev", ev);
        var matches;
        if ((matches = ev.data.match(/^videoID (.+)$/))) {
          player.loadVideoById(matches[1], 0, "default");
        }
        if ((matches = ev.data === 'start')) {
          console.log('get start');
          player.playVideo();
        }
        if ((matches = ev.data.match(/^paused (.+)$/))) {
          player.seekTo(matches[1]);
          player.stopVideo();
        } else {
          var estimatedTimeOnMaster = parseInt(ev.data) + 1;
          if (Math.abs(estimatedTimeOnMaster - player.getCurrentTime()) > 5)
            player.seekTo(estimatedTimeOnMaster);
        }
      };
    </script>
